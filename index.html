<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Stats preview card component | Frontend Mentor</title>
</head>
<body>
<div class="card">
  <div class="card_info">
    <h4 class="card_head">Get <span class="highlight">insights</span> that help your business grow.</h4>
    <p class="card_note">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

    <div class="card_sub_details">
      <p class="stat"><b class="stat_head">10K+</b> COMPANIES</p>
      <p class="stat"><b class="stat_head">314</b> TEMPLATES</p>
      <p class="stat"><b class="stat_head">12M+</b> QUERIES</p>
    </div>
  </div>
  <div class="img_container">
    <img class="img_desktop" src="./images/image-header-desktop.jpg" alt="a team of analysis" srcset="">
    <div class="img_overlay"></div>
  </div>
</div>

</body>
</html>
